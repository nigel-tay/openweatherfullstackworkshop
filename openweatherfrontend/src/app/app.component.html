<div>
  <form [formGroup]="weatherFormGroup">
    <input formControlName="city" type="text">
    <button (click)="getWeatherByCity()">Get Weather</button>
  </form>
  <div *ngIf="this.weatherObject.description.length > 0">
    <h1>Description: {{weatherObject.description}}</h1>
    <h1>Temperature: {{weatherObject.temperature}}</h1>
  </div>
</div>
